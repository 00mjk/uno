parameters:
  xCodeRoot: ''
  XamarinSDKVersion: '''

steps:
  - bash: >
      /bin/bash -c "sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh ${{parameters.XamarinSDKVersion}}"

    displayName: Select Xamarin Version

  - bash: >
      /bin/bash -c "echo '##vso[task.setvariable variable=MD_APPLE_SDK_ROOT;]'${{parameters.xCodeRoot}};sudo xcode-select --switch ${{parameters.xCodeRoot}}/Contents/Developer"

    displayName: Select Xcode
